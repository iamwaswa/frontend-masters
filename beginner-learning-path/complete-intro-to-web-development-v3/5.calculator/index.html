<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="output"></div>
      <button aria-label="Clear" class="action non-operator clear">C</button>
      <button aria-label="Backspace" class="action non-operator backspace">
        ←
      </button>
      <button aria-label="Divide" class="action operator">÷</button>
      <button class="action digit seven">7</button>
      <button class="action digit eight">8</button>
      <button class="action digit nine">9</button>
      <button aria-label="Multiply" class="action operator">×</button>
      <button class="action digit four">4</button>
      <button class="action digit five">5</button>
      <button class="action digit six">6</button>
      <button aria-label="Subtract" class="action operator">-</button>
      <button class="action digit one">1</button>
      <button class="action digit two">2</button>
      <button class="action digit three">3</button>
      <button aria-label="Add" class="action operator">+</button>
      <button class="action digit zero">0</button>
      <button aria-label="Equals" class="action equals">=</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
